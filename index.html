<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet"/>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js" type="text/javascript"></script>

    <script src="jquery.dropahead.js"></script>
    <title></title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="span4">
                <h1>Type</h1>
                 <input id="text" type="text"  style="margin: 0 auto;" class="span3"/>
            </div>
            <div class="span4">
                <h1>Watch</h1>
                <select id="drop">
                    
                </select>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $(document).ready(function () {

            var data = ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Dakota", "North Carolina", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"];

            $('#text').dropahead({
                source: data,
                items: 5,
                select: '#drop',
                unmatched: 'Nothing'
            })

        });

    </script>

</body>
</html>
